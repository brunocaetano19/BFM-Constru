<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque - Construtora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>

.navbar {
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
}

.navbar-brand {
    font-size: 1.5rem;
    color: #343a40;
}

.navbar-nav {
    display: flex;
    align-items: center;
}

.navbar-nav .nav-item {
    margin-right: 20px;
}

.navbar-nav .nav-link {
    font-size: 1.2rem;
    color: #6c757d;
    transition: color 0.3s ease;
}

.navbar-nav .nav-link:hover {
    color: #007bff;
}

.footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 1rem 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

nav{
    position: relative;
    display: inline-block;
}

</style>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Construtora</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.estoque') }}">Estoque</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.ordens_servico') }}">Ordens de Servi√ßo</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Construtora. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
